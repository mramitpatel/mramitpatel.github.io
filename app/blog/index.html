---
layout: post
body_id: post
---
{% for post in site.categories['blog'] %}
	
	<article>
		<a class="animsition-link" href="{{ post.url }}">
			<!--<h6>{{ page.client }}</h6>-->
			<h3 style="color:{{ post.accentColor }}">{{ post.title }}</h3>
			<div class="excerpt" style="color:{{ post.txtColor }};">{{ post.excerpt }}</div>
			<h6 class="read-more" style="color: {{post.accentColor}}";>Read More</h6>
			
		</a>
	</article>
{% endfor %}
